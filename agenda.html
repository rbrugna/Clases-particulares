<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda del Profesor | Clases Particulares</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="text-center py-3">
    <h1>Agenda del Profesor</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="agenda.html">Agenda del profesor</a>
        <a href="reservar.html">Reservar clase</a>
    </nav>
    </header>

    <main class="container my-5">
    <section class="mb-5">
        <h2 class="text-center mb-4">Agregar horarios disponibles</h2>

        <form id="form-turno" class="p-3">
        <div class="row g-3">
            <div class="col-md-6">
            <label for="dia" class="form-label">Día:</label>
            <select id="dia" class="form-select" required>
                <option value="">Seleccionar...</option>
                <option value="Lunes">Lunes</option>
                <option value="Martes">Martes</option>
                <option value="Miércoles">Miércoles</option>
                <option value="Jueves">Jueves</option>
                <option value="Viernes">Viernes</option>
            </select>
            </div>

            <div class="col-md-6">
            <label for="hora" class="form-label">Hora:</label>
            <input type="time" id="hora" class="form-control" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn">Agregar horario</button>
        </div>
        </form>
    </section>

    <section>
        <h2 class="text-center mb-4">Agenda completa</h2>

        <div class="table-responsive">
        <table class="table align-middle" id="tabla-turnos">
            <thead>
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Materia</th>
                <th>Alumno</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        </div>
    </section>
    </main>

    <footer class="text-center py-3">
    <small>© 2025 - Profesora Particular</small>
    </footer>

    <script src="js/datos.js"></script>
    <script src="js/agenda.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
