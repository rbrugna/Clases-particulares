<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Clase | Clases Particulares</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="text-center py-3">
    <h1>Reservar una Clase</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="agenda.html">Agenda del profesor</a>
        <a href="reservar.html">Reservar clase</a>
    </nav>
    </header>

    <main class="container my-5">
    <section class="mb-5">
        <h2 class="text-center mb-4">Horarios disponibles</h2>

        <div class="table-responsive">
        <table class="table align-middle" id="tabla-reservas">
            <thead>
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Reservar</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
    </section>

    <section>
        <h2 class="text-center mb-4">Completa tu reserva</h2>

        <form id="form-reserva" class="p-3">
        <div class="row g-3">
            <div class="col-md-6">
            <label for="nombreAlumno" class="form-label">Tu nombre:</label>
            <input type="text" id="nombreAlumno" class="form-control" required>
            </div>

            <div class="col-md-6">
            <label for="materiaAlumno" class="form-label">Materia que querés aprender:</label>
            <input type="text" id="materiaAlumno" class="form-control" required>
            </div>
        </div>

        <input type="hidden" id="indiceTurno">

        <div class="text-center mt-4">
            <button type="submit" class="btn">Confirmar reserva</button>
        </div>
        </form>
    </section>
    </main>

    <footer class="text-center py-3">
    <small>© 2025 - Sitio de Clases Particulares</small>
    </footer>

    <script src="js/datos.js"></script>
    <script src="js/reservar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
