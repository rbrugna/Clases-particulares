<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reservar clase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 m-0">Profesora Cynthia</h1>
        <nav>
        <a href="index.html" class="text-white me-3 text-decoration-none">Inicio</a>
        <a href="agenda.html" class="text-white me-3 text-decoration-none">Agenda del profesor</a>
        <a href="reservar.html" class="text-white text-decoration-none">Reservar Clase</a>
        </nav>
    </div>
    </header>

    <main class="container">
    <h1 class="mb-4 text-center">Reservar una clase</h1>

    <section class="mb-5">
        <h2 class="h5 mb-3">Horarios disponibles</h2>
        <div class="table-responsive">
        <table class="table table-striped table-hover shadow-sm align-middle text-center">
            <thead class="table-dark">
            <tr>
                <th>Día</th>
                <th>Hora</th>
                <th>Reservar</th>
            </tr>
            </thead>
            <tbody id="tabla-reservas"></tbody>
        </table>
        </div>
    </section>

    <section>
        <h2 class="h5 mb-3">Completa tu clase</h2>
        <form id="form-reserva" class="p-3 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="nombreAlumno" class="form-label">Tu nombre:</label>
            <input type="text" id="nombreAlumno" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="materiaAlumno" class="form-label">Materia que querés aprender:</label>
            <input type="text" id="materiaAlumno" class="form-control" required>
        </div>

        <input type="hidden" id="indiceTurno">
        <button type="submit" class="btn btn-success">Confirmar reserva</button>
        </form>
    </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
    <small>© 2025 - Sitio de clases particulares</small>
    </footer>

    <script src="js/datos.js"></script>
    <script src="js/reservar.js"></script>
</body>
</html>
